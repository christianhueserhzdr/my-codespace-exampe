
networks:
  django_network:

volumes:
  data_volume:
  code_volume:

services:
  db:
    image: postgres
    volumes:
      - data_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - django_network
  web:
    build: .
    command: python/manage.py runserver 0.0.0.0:8000
    volumes:
      - code_volume:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - django_network
