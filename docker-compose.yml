
networks:
  django-network:

volumes:
  data-volume:
  code-volume:

services:
  db:
    image: postgres
    volumes:
      - data-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - django-network
  web:
    build: .
    command: python my_codespace_example/manage.py runserver 0.0.0.0:8000
    volumes:
      - code-volume:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - django-network
